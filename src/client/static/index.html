<html lang='en'>

	<head>
		<title>PSU Twitter Sentiment Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="css/main.css">
		<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
		</script>

		<script src="js/index.js"></script>
	</head>

	<body>
		<div class='wrapper'>
			<div class='navbar'>
				<div class='navbar-controls'>
					<table>
						<tr>
							<td><strong>Sort by:</strong></td>
							<td id='btnSentimentSort'>Sentiment</td>
							<td id='btnAngerSort'>Anger</td>
							<td id='btnDisgustSort'>Disgust</td>
							<td id='btnJoySort'>Joy</td>
							<td id='btnFearSort'>Fear</td>
							<td id='btnSadnessSort'>Sadness</td>
						</tr>
					</table>
				</div>
			</div>

			<div class='content-body'>
				<div class='left-pane'>
					<table>
						<tr><th>Keywords</th></tr>
					</table>
				</div>

				<div class='right-pane'>
					<table>
						<tr><th>Tweets</th></tr>
					</table>
				</div>

			</div>
		</div>
	</body>

</html>
